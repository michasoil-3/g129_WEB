<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2-1</title>
    <style>
        th, td {
            padding: 8px;
        }
        button {
            margin: 8px
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Имя</td>
                <td>Фамилия</td>
                <td>Логин</td>
            </tr>
            <tr>
                <td><input type="text" name="name"></td>
                <td><input type="text" name="surname"></td>
                <td><input type="text" name="login"></td>
            </tr>
            <tr>
                <td>Страна</td>
                <td>Город</td>
                <td>Улица</td>
            </tr>
            <tr>
                <td><select name="country">
                    <option>Казахстан</option>
                </select></td>
                <td><select name="city">
                    <option>Алматы</option>
                    <option>Астана</option>
                    <option>Шымкент</option>
                </select></td>
                <td><input type="text" name="street"></td>
            </tr>
        </tbody>
    </table>
    <button style="margin-top: 10px;">Загрузить данные</button>
</body>
</html>
