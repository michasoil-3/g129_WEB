<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1-3</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Имя:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td><input type="text" name="surname"></td>
            </tr>
            <tr>
                <td>Отчество:</td>
                <td><input type="text" name="patronymic"></td>
            </tr>
            <tr>
                <td>Родной город:</td>
                <td><select name="birthCity">
                    <option>Алматы</option>
                    <option>Астана</option>
                    <option>Шымкент</option>
                    <option>Атырау</option>
                </select></td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Образование:</td>
                <td><select name="education">
                    <option>РФМШ г. Алматы</option>
                </select></td>
            </tr>
            <tr>
                <td>Баллы ЕНТ:</td>
                <td><input type="number" name="ENTscore" value="0"></td>
            </tr>

        </tbody>
    </table>
    <button>Зарегистрировать</button>
</body>
</html>
